<script>
    async function fetchNotice() {
        try {
            const res = await fetch('/api/settings');
            const settings = await res.json();
            
            const noticeBar = document.getElementById('notice-bar');
            const container = document.getElementById('marquee-container');

            if (settings.notice && settings.notice.trim() !== "") {
                noticeBar.classList.remove('hidden');
                
                // ‡¶Æ‡¶æ‡¶∞‡¶ï‡¶ø‡¶â ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó‡¶ü‡¶ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶∞‡ßá ‡¶á‡¶®‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶∞‡¶ø-‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá
                container.innerHTML = `
                    <marquee behavior="scroll" direction="left" scrollamount="3" class="font-bold text-sm italic">
                        üì¢ ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶ò‡ßã‡¶∑‡¶£‡¶æ: ${settings.notice} &nbsp;&nbsp;&nbsp;&nbsp; üì¢ ${settings.notice}
                    </marquee>
                `;
            } else {
                noticeBar.classList.add('hidden');
            }
        } catch (e) {
            console.error("Notice fetch error:", e);
        }
    }
    
    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶ï‡¶≤ ‡¶π‡¶¨‡ßá
    fetchNotice();
</script>
                <div id="setup" class="text-center py-20">
                    <h1 class="text-4xl font-extrabold mb-2 text-gray-800">üéì ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶® ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ</h1>
                    <h2 id="exam-subject-setup"
                        class="text-xl font-semibold text-indigo-600 mb-8 underline decoration-double">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</h2>

                    <input type="text" id="userName" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®"
                        class="p-4 border border-gray-300 rounded-2xl w-72 md:w-96 mb-6 block mx-auto outline-none focus:ring-4 focus:ring-indigo-300 transition text-center text-lg">
                    <button onclick="startExam()"
                        class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white px-12 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 transition">üöÄ
                        ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
                </div>

                <div id="exam-area" class="hidden">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 border-b pb-4">

                            <p id="exam-subject-running" class="text-sm font-bold text-indigo-600"></p>

                        </div>

                            class="bg-red-500 text-white font-mono text-2xl font-bold px-6 py-3 rounded-xl shadow-lg animate-pulse">

                        ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
                </div>

                <div id="result-area" class="hidden text-center py-6">
                    <h2 class="text-3xl font-extrabold text-indigo-700 mb-4">‡¶´‡¶≤‡¶æ‡¶´‡¶≤</h2>
                    <div class="bg-white/50 inline-block p-6 rounded-3xl border border-white mb-6">
                        <p id="final-score" class="text-5xl font-black text-green-600 mb-2"></p>
                        <p id="submission-time" class="text-gray-600 font-medium"></p>
                    </div>
                    <div id="review-container" class="mt-8 text-left max-w-2xl mx-auto space-y-4"></div>

    <script>
        let questionsData = [];
        let timeLeft = 600;
        let timerInterval;
        let isExamStarted = false;
        let warnings = 0;

        async function init() {
            loadLeaderboard();
            const res = await fetch('/api/settings');
            const settings = await res.json();
            document.getElementById('exam-subject-setup').innerText = "‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º: " + settings.subject;
            document.getElementById('exam-subject-running').innerText = "‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º: " + settings.subject;
        }

        // --- Anti-Cheat Logic ---
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isExamStarted) {
                warnings++;
                if (warnings >= 1) {
                    showPopup("‡¶Ü‡¶™‡¶®‡¶ø ‡¶¨‡¶æ‡¶∞‡¶¨‡¶æ‡¶∞ ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®! ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶¨‡¶æ‡¶§‡¶ø‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã‡•§");
                    submitExam(true);
                } else {
                    showPopup(`‡¶∏‡¶§‡¶∞‡ßç‡¶ï‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ${warnings}/1: ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ! ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶Ö‡¶ü‡ßã-‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá‡•§`);
                }
            }
        });

        // Block Shortcuts
        document.onkeydown = function (e) {
            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 73)) {
                return false;
            }
        };

        async function startExam() {
            const name = document.getElementById('userName').value;
            if (!name) return showPopup("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§");

            try {
                const res = await fetch('/api/get-questions');
                questionsData = await res.json();
                if (questionsData.length === 0) return showPopup("‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø!");

                isExamStarted = true;
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('exam-area').classList.remove('hidden');
                document.getElementById('display-name').innerText = "‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶æ‡¶∞‡ßç‡¶•‡ßÄ: " + name;

                document.getElementById('questions-container').innerHTML = questionsData.map((q, i) => `
                    <div class="p-6 bg-white/90 rounded-2xl shadow-md border" id="q-box-${i}">
                        <p class="font-bold text-lg mb-4 text-gray-800">${i + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            ${q.options.map(opt => `
                                <label class="flex items-center gap-3 p-3 hover:bg-indigo-50 rounded-xl cursor-pointer">
                                    <input type="radio" name="q${i}" value="${opt}" class="w-5 h-5 accent-indigo-600">
                                    <span class="text-gray-700 font-medium">${opt}</span>
                                </label>`).join('')}
                        </div>
                    </div>`).join('');

                timerInterval = setInterval(() => {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                    document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                    if (timeLeft <= 0) submitExam();
                }, 1000);
            } catch (e) { showPopup("‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶è‡¶∞‡¶∞!"); }
        }

        async function submitExam(wasCheated = false) {
            clearInterval(timerInterval);
            if (!isExamStarted) return;
            isExamStarted = false;

            const answers = {};
            questionsData.forEach((_, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                answers[i] = selected ? selected.value : "‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡ßá‡¶Ø‡¶º ‡¶®‡¶ø";
            });

            const res = await fetch('/api/submit-exam', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('userName').value,
                    answers,
                    duration: Math.floor((600 - timeLeft) / 60),
                    cheated: wasCheated
                })
            });

            const result = await res.json();
            document.getElementById('exam-area').classList.add('hidden');
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('final-score').innerText = wasCheated ? "‡¶¨‡¶æ‡¶§‡¶ø‡¶≤ (‡¶ö‡¶ø‡¶ü‡¶ø‡¶Ç)" : `‡¶∏‡ßç‡¶ï‡ßã‡¶∞: ${result.score}`;
            document.getElementById('submission-time').innerText = `‡¶∏‡¶Æ‡¶Ø‡¶º: ${new Date().toLocaleTimeString('bn-BD')}`;
            renderReview(answers);
            loadLeaderboard();
        }

        function validateAndSubmit() {
            let allAnswered = true;
            questionsData.forEach((_, i) => {
                if (!document.querySelector(`input[name="q${i}"]:checked`)) {
                    allAnswered = false;
                    document.getElementById(`q-box-${i}`).classList.add('border-red-500');
                } else {
                    document.getElementById(`q-box-${i}`).classList.remove('border-red-500');
                }
            });
            if (!allAnswered) showPopup("‡¶∏‡¶¨ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡ßá‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶ø‡¶®!");
            else submitExam();
        }

        async function loadLeaderboard() {
            try {
                const res = await fetch('/api/leaderboard');
                const data = await res.json();
                document.getElementById('leaderboard-list').innerHTML = data.map((user, i) => `
                    <div class="flex items-center justify-between p-3 bg-white/80 rounded-xl shadow-sm border border-indigo-50">
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-indigo-600">#${i + 1}</span>
                            <span class="font-semibold text-gray-700">${user.name}</span>
                        </div>
                        <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-lg font-bold">${user.score}</span>
                    </div>`).join('');
            } catch (e) { }
        }

        function renderReview(studentAnswers) {
            document.getElementById('review-container').innerHTML = questionsData.map((q, i) => {
                const sAns = studentAnswers[i];
                const isCorrect = String(sAns).trim() === String(q.answer).trim();
                return `
                    <div class="p-4 rounded-xl border ${isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}">
                        <p class="font-bold text-gray-800">${i + 1}. ${q.question}</p>
                        <p class="text-sm">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${sAns} ${isCorrect ? '‚úÖ' : '‚ùå'}</p>
                        ${!isCorrect ? `<p class="text-sm text-green-700 font-bold">‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${q.answer}</p>` : ''}
                    </div>`;
            }).join('');
        }

        function showPopup(msg) {
            document.getElementById('popup-msg').innerText = msg;
            document.getElementById('custom-popup').classList.remove('hidden');
        }
        function closePopup() { document.getElementById('custom-popup').classList.add('hidden'); }

        init();
    </script>
