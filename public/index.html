<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Secure Online Exam</title>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; user-select: none; }
        .glass { backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.65); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-blue-100 to-purple-200 min-h-screen p-4 md:p-8" oncontextmenu="return false">

    <div id="custom-popup" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl border-t-8 border-red-500">
            <div class="text-6xl mb-4">тЪая╕П</div>
            <p id="popup-msg" class="text-gray-600 mb-6 font-bold"></p>
            <button onclick="closePopup()" class="bg-indigo-600 text-white px-8 py-2 rounded-xl font-bold">ржарж┐ржХ ржЖржЫрзЗ</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="lg:col-span-1">
            <div class="glass p-6 rounded-3xl shadow-xl border border-white/40 sticky top-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">ЁЯПЖ рж▓рж┐ржбрж╛рж░ржмрзЛрж░рзНржб</h2>
                <div id="leaderboard-list" class="space-y-3"></div>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div class="glass p-6 md:p-10 rounded-3xl shadow-2xl border border-white/40 min-h-[600px]">
                
                <div id="setup" class="text-center py-20">
                    <h1 class="text-4xl font-extrabold mb-2 text-gray-800">ЁЯОУ ржЕржирж▓рж╛ржЗржи ржкрж░рзАржХрзНрж╖рж╛</h1>
                    <h2 id="exam-subject-setup" class="text-xl font-semibold text-indigo-600 mb-8 underline">ржмрж┐рж╖ржпрж╝ рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...</h2>
                    <input type="text" id="userName" placeholder="ржЖржкржирж╛рж░ ржирж╛ржо рж▓рж┐ржЦрзБржи" class="p-4 border rounded-2xl w-72 md:w-96 mb-6 block mx-auto text-center text-lg outline-none focus:ring-4 focus:ring-indigo-300">
                    <button onclick="startExam()" class="bg-indigo-600 text-white px-12 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 transition">ЁЯЪА рж╢рзБрж░рзБ ржХрж░рзБржи</button>
                </div>

                <div id="exam-area" class="hidden">
                    <div class="flex justify-between items-center mb-8 border-b pb-4">
                        <div>
                            <h2 id="display-name" class="font-bold text-lg text-gray-700"></h2>
                            <p id="exam-subject-running" class="text-sm font-bold text-indigo-600"></p>
                        </div>
                        <div id="timer" class="bg-red-500 text-white font-mono text-2xl font-bold px-6 py-3 rounded-xl">10:00</div>
                    </div>
                    <div id="questions-container" class="space-y-6"></div>
                    <button onclick="validateAndSubmit()" class="mt-10 w-full bg-green-600 text-white py-4 rounded-2xl font-bold text-xl shadow-lg">тЬЕ рж╕рж╛ржмржорж┐ржЯ ржХрж░рзБржи</button>
                </div>

                <div id="result-area" class="hidden text-center py-6">
                    <h2 class="text-3xl font-extrabold text-indigo-700 mb-4">ржлрж▓рж╛ржлрж▓</h2>
                    <div class="bg-white/50 inline-block p-6 rounded-3xl border mb-6">
                        <p id="final-score" class="text-5xl font-black text-green-600 mb-2"></p>
                        <p id="submission-time" class="text-gray-600 font-medium"></p>
                    </div>
                    <div id="review-container" class="mt-8 text-left max-w-2xl mx-auto space-y-4"></div>
                    <button onclick="location.reload()" class="mt-10 bg-gray-800 text-white px-8 py-3 rounded-2xl">ЁЯФД ржЖржмрж╛рж░ рж╢рзБрж░рзБ ржХрж░рзБржи</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questionsData = [];
        let timeLeft = 600;
        let timerInterval;
        let isExamStarted = false;
        let warnings = 0;

        async function init() {
            loadLeaderboard();
            try {
                const res = await fetch('/api/settings');
                const settings = await res.json();
                document.getElementById('exam-subject-setup').innerText = "ржмрж┐рж╖ржпрж╝: " + settings.subject;
                document.getElementById('exam-subject-running').innerText = "ржмрж┐рж╖ржпрж╝: " + settings.subject;
            } catch (e) { console.log(e); }
        }

        async function startExam() {
            const name = document.getElementById('userName').value;
            if (!name) return showPopup("ржЖржкржирж╛рж░ ржирж╛ржо рж▓рж┐ржЦрзБржиред");

            try {
                const res = await fetch('/api/admin/questions'); // ржлрж┐ржХрзНрж╕ ржХрж░рж╛ рж▓рж┐ржЩрзНржХ
                questionsData = await res.json();
                
                if (questionsData.length === 0) return showPopup("ржХрзЛржирзЛ ржкрзНрж░рж╢рзНржи ржкрж╛ржУржпрж╝рж╛ ржпрж╛ржпрж╝ржирж┐! ржЕрзНржпрж╛ржбржорж┐ржиржХрзЗ ржЬрж╛ржирж╛ржиред");

                isExamStarted = true;
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('exam-area').classList.remove('hidden');
                document.getElementById('display-name').innerText = "рж╢рж┐ржХрзНрж╖рж╛рж░рзНржерзА: " + name;

                document.getElementById('questions-container').innerHTML = questionsData.map((q, i) => `
                    <div class="p-6 bg-white rounded-2xl shadow-sm border" id="q-box-${i}">
                        <p class="font-bold text-lg mb-4">${i + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            ${q.options.map(opt => `
                                <label class="flex items-center gap-3 p-3 hover:bg-indigo-50 rounded-xl cursor-pointer">
                                    <input type="radio" name="q${i}" value="${opt}" class="w-5 h-5">
                                    <span>${opt}</span>
                                </label>`).join('')}
                        </div>
                    </div>`).join('');

                timerInterval = setInterval(() => {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                    document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                    if (timeLeft <= 0) submitExam();
                }, 1000);
            } catch (e) { showPopup("рж╕рж╛рж░рзНржнрж╛рж░ ржХрж╛ржирзЗржХрж╢ржи ржПрж░рж░!"); }
        }

        async function submitExam(wasCheated = false) {
            clearInterval(timerInterval);
            if (!isExamStarted) return;
            isExamStarted = false;

            const answers = {};
            questionsData.forEach((_, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                answers[i] = selected ? selected.value : "ржЙрждрзНрждрж░ ржжрзЗржпрж╝ ржирж┐";
            });

            const res = await fetch('/api/submit-exam', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('userName').value,
                    answers,
                    duration: Math.floor((600 - timeLeft) / 60),
                    cheated: wasCheated
                })
            });

            const result = await res.json();
            document.getElementById('exam-area').classList.add('hidden');
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('final-score').innerText = wasCheated ? "ржмрж╛рждрж┐рж▓ (ржЯрзНржпрж╛ржм ржкрж░рж┐ржмрж░рзНрждржи)" : `рж╕рзНржХрзЛрж░: ${result.score}`;
            document.getElementById('submission-time').innerText = `рж╕ржоржпрж╝: ${new Date().toLocaleTimeString('bn-BD')}`;
            loadLeaderboard();
        }

        function validateAndSubmit() {
            let allAnswered = true;
            questionsData.forEach((_, i) => {
                if (!document.querySelector(`input[name="q${i}"]:checked`)) {
                    allAnswered = false;
                    document.getElementById(`q-box-${i}`).classList.add('border-red-500');
                }
            });
            if (!allAnswered) showPopup("рж╕ржм ржкрзНрж░рж╢рзНржирзЗрж░ ржЙрждрзНрждрж░ ржжрж┐ржи!");
            else submitExam();
        }

        async function loadLeaderboard() {
            try {
                const res = await fetch('/api/leaderboard');
                const data = await res.json();
                document.getElementById('leaderboard-list').innerHTML = data.map((user, i) => `
                    <div class="flex items-center justify-between p-3 bg-white/80 rounded-xl border">
                        <span class="font-bold text-indigo-600">#${i + 1} ${user.name}</span>
                        <span class="font-bold">${user.score}</span>
                    </div>`).join('');
            } catch (e) {}
        }

        function showPopup(msg) { document.getElementById('popup-msg').innerText = msg; document.getElementById('custom-popup').classList.remove('hidden'); }
        function closePopup() { document.getElementById('custom-popup').classList.add('hidden'); }

        init();

        // Anti-cheat (Tab switch warning)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isExamStarted) {
                warnings++;
                if (warnings >= 1) submitExam(true);
            }
        });
    </script>
</body>
</html>
