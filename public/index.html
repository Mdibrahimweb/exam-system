<body class="bg-gradient-to-br from-indigo-200 via-blue-100 to-purple-200 min-h-screen p-4 md:p-8" oncontextmenu="return false" oncopy="return false" onpaste="return false">

            <button onclick="closePopup()" class="bg-indigo-600 text-white px-10 py-3 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá</button>

                <div id="leaderboard-list" class="space-y-3 max-h-[500px] overflow-y-auto custom-scroll pr-2">

                    <h2 id="exam-subject-setup" class="text-xl font-semibold text-indigo-600 mb-8 underline decoration-double">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</h2>
                    
                    <input type="text" id="userName" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßÅ‡¶∞‡ßã ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®"

                    <button onclick="startExam()" class="bg-indigo-600 text-white px-14 py-4 rounded-2xl font-bold text-xl shadow-xl hover:scale-105 transition-transform active:scale-95">
                        üöÄ ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®

                        </div>
                        <div id="timer" class="bg-red-500 text-white font-mono text-3xl font-bold px-8 py-3 rounded-2xl shadow-lg animate-pulse">10:00</div>
                    </div>
                    
                    <div id="questions-container" class="space-y-8"></div>
                    
                    <button onclick="validateAndSubmit()" class="mt-12 w-full bg-green-600 text-white py-5 rounded-2xl font-bold text-2xl shadow-xl hover:bg-green-700 transition active:scale-95">
                        ‚úÖ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶ú‡¶Æ‡¶æ ‡¶¶‡¶ø‡¶®
                    </button>
                </div>

                <div id="result-area" class="hidden text-center py-10">
                    <h2 class="text-4xl font-black text-indigo-800 mb-6">‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®!</h2>
                    <div class="bg-white/80 inline-block p-10 rounded-full border-4 border-indigo-200 mb-8 shadow-inner">
                        <p id="final-score" class="text-6xl font-black text-green-600"></p>
                    </div>
                    <p id="submission-time" class="text-gray-500 text-lg mb-8"></p>
                    
                    <div id="review-container" class="mt-10 text-left max-w-3xl mx-auto space-y-4"></div>
                    
                    <button onclick="location.reload()" class="mt-12 bg-gray-800 text-white px-10 py-4 rounded-2xl font-bold text-lg hover:bg-black transition">
                        üîÑ ‡¶π‡ßã‡¶Æ ‡¶™‡ßá‡¶ú‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®

        </div>

    <script>
        let questionsData = [];
        let timeLeft = 600; // ‡ßß‡ß¶ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü
        let timerInterval;
        let isExamStarted = false;
        let warnings = 0;

        // --- ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ ‡¶ì ‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ---
        async function init() {
            loadLeaderboard();
            try {
                const res = await fetch('/api/settings');
                const settings = await res.json();
                
                document.getElementById('exam-subject-setup').innerText = "‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º: " + (settings.subject || "‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ");
                document.getElementById('exam-subject-running').innerText = "‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º: " + (settings.subject || "‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ");

                // ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶¨‡¶æ‡¶∞ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
                const noticeBar = document.getElementById('notice-bar');
                if (settings.notice && settings.notice.trim() !== "") {
                    noticeBar.classList.remove('hidden');
                    document.getElementById('marquee-container').innerHTML = `
                        <marquee behavior="scroll" direction="left" scrollamount="5" class="font-bold text-sm italic">
                            üì¢ ‡¶ò‡ßã‡¶∑‡¶£‡¶æ: ${settings.notice} &nbsp;&nbsp;&nbsp;&nbsp; üì¢ ${settings.notice}
                        </marquee>`;
                }
            } catch (e) { console.error("Settings load error", e); }
        }

        // --- ‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
        async function loadLeaderboard() {
            try {
                const res = await fetch('/api/leaderboard');
                const data = await res.json();
                const list = document.getElementById('leaderboard-list');
                
                if (data.length === 0) {
                    list.innerHTML = `<p class="text-gray-400 text-sm italic text-center">‡¶è‡¶ñ‡¶®‡¶ì ‡¶ï‡ßá‡¶â ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶¶‡ßá‡¶Ø‡¶º‡¶®‡¶ø</p>`;
                    return;
                }

                list.innerHTML = data.map((user, i) => `
                    <div class="flex items-center justify-between p-4 bg-white rounded-2xl shadow-sm border border-indigo-50">
                        <div class="flex items-center gap-3">
                            <span class="flex items-center justify-center w-8 h-8 rounded-full ${i < 3 ? 'bg-yellow-400 text-white' : 'bg-indigo-100 text-indigo-600'} font-bold text-xs">
                                ${i + 1}
                            </span>
                            <span class="font-semibold text-gray-700">${user.name}</span>
                        </div>
                        <span class="bg-indigo-600 text-white px-3 py-1 rounded-lg font-bold text-xs">${user.score}</span>
                    </div>`).join('');
            } catch (e) { console.error("Leaderboard error", e); }
        }

        // --- ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ---
        async function startExam() {
            const name = document.getElementById('userName').value.trim();
            if (!name) return showPopup("‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§");

            try {
                const res = await fetch('/api/admin/questions'); // Server-‡¶è‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
                questionsData = await res.json();
                
                if (questionsData.length === 0) return showPopup("‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");

                isExamStarted = true;
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('exam-area').classList.remove('hidden');
                document.getElementById('display-name').innerText = "‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶æ‡¶∞‡ßç‡¶•‡ßÄ: " + name;

                // ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
                document.getElementById('questions-container').innerHTML = questionsData.map((q, i) => `
                    <div class="p-8 bg-white/90 rounded-3xl shadow-sm border border-indigo-50" id="q-box-${i}">
                        <p class="font-bold text-xl mb-6 text-gray-800">${i + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${q.options.map(opt => `
                                <label class="flex items-center gap-4 p-4 border-2 border-transparent hover:border-indigo-100 hover:bg-indigo-50/50 rounded-2xl cursor-pointer transition">
                                    <input type="radio" name="q${i}" value="${opt}" class="w-5 h-5 accent-indigo-600">
                                    <span class="text-gray-700 font-medium text-lg">${opt}</span>
                                </label>`).join('')}
                        </div>
                    </div>`).join('');

                // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ
                timerInterval = setInterval(() => {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                    document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                    if (timeLeft <= 0) submitExam();
                }, 1000);
            } catch (e) { showPopup("‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§"); }
        }

        // --- ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶ú‡¶Æ‡¶æ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ---
        async function submitExam(wasCheated = false) {
            clearInterval(timerInterval);
            if (!isExamStarted) return;
            isExamStarted = false;

            const name = document.getElementById('userName').value;
            const answers = {};
            questionsData.forEach((_, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                answers[i] = selected ? selected.value : "‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶®‡ßá‡¶á";
            });

            try {
                const res = await fetch('/api/submit-exam', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        answers: answers,
                        duration: Math.floor((600 - timeLeft) / 60),
                        cheated: wasCheated
                    })
                });

                const result = await res.json();
                document.getElementById('exam-area').classList.add('hidden');
                document.getElementById('result-area').classList.remove('hidden');
                
                document.getElementById('final-score').innerText = wasCheated ? "‡¶¨‡¶æ‡¶§‡¶ø‡¶≤ üö©" : `‡¶∏‡ßç‡¶ï‡ßã‡¶∞: ${result.score}`;
                document.getElementById('submission-time').innerText = `‡¶ú‡¶Æ‡¶æ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü: ${new Date().toLocaleTimeString('bn-BD')}`;
                
                if (!wasCheated) renderReview(answers);
                loadLeaderboard();
            } catch (e) { showPopup("‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
        }

        // --- ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ---
        function renderReview(studentAnswers) {
            document.getElementById('review-container').innerHTML = questionsData.map((q, i) => {
                const sAns = studentAnswers[i];
                const isCorrect = String(sAns).trim() === String(q.answer).trim();
                return `
                    <div class="p-5 rounded-2xl border ${isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}">
                        <p class="font-bold text-gray-800">${i + 1}. ${q.question}</p>
                        <p class="text-sm mt-2">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞: <span class="font-bold">${sAns}</span> ${isCorrect ? '‚úÖ' : '‚ùå'}</p>
                        ${!isCorrect ? `<p class="text-sm text-green-700 font-bold">‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${q.answer}</p>` : ''}
                    </div>`;
            }).join('');
        }

        // --- ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶® ---
        function validateAndSubmit() {
            let answeredCount = 0;
            questionsData.forEach((_, i) => {
                if (document.querySelector(`input[name="q${i}"]:checked`)) {
                    answeredCount++;
                    document.getElementById(`q-box-${i}`).classList.remove('border-red-500');
                } else {
                    document.getElementById(`q-box-${i}`).classList.add('border-red-500');
                }
            });

            if (answeredCount < questionsData.length) {
                showPopup("‡¶Ü‡¶™‡¶®‡¶ø ‡¶∏‡¶¨ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡ßá‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡ßá‡¶®‡¶®‡¶ø! ‡¶≤‡¶æ‡¶≤ ‡¶ö‡¶ø‡¶π‡ßç‡¶®‡¶ø‡¶§ ‡¶¨‡¶ï‡ßç‡¶∏‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            } else {
                submitExam();
            }
        }

        // --- Anti-cheat Logic ---
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isExamStarted) {
                warnings++;
                if (warnings >= 1) {
                    showPopup("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®! ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶¨‡¶æ‡¶§‡¶ø‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã‡•§");
                    submitExam(true);
                }
            }
        });

        // --- ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶∏‡¶Æ‡ßÇ‡¶π ---
        function showPopup(msg) { 
            document.getElementById('popup-msg').innerText = msg; 
            document.getElementById('custom-popup').classList.remove('hidden'); 
        }
        function closePopup() { document.getElementById('custom-popup').classList.add('hidden'); }

        // ‡¶ï‡ßÄ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶∂‡¶∞‡ßç‡¶ü‡¶ï‡¶æ‡¶ü ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ
        document.onkeydown = (e) => {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'u' || e.key === 'i')) return false;
        };

        init();
    </script>
